{% extends 'user/template.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
    <h2>
         {{ article.title }}
    </h2>
    <hr>
    <p>作者： {{ article.author }}</p>
    <p>发表时间： {{ article.create_time | date:"Y-m-d G:n:s" }}</p>
    <p>分类：<a href="{% url 'article_type' article.type.pk %}"> {{ article.type }}</a></p>
    <p>{{ article.content }}</p>
{% endblock %}
