<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% block add_head %} {% endblock %}
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img src="/static/images/logo.png" alt="layui">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="/"><i class="iconfont icon-jiaoliu"></i>交流</a>
            </li>
            <li class="layui-nav-item">
                <a href="http://acm.hnust.edu.cn"><i class="iconfont icon-iconmingxinganli"></i>Online Judge</a>
            </li>
            <li class="layui-nav-item">
                <a href="https://github.com/yuanquan99/yuanquan" target="_blank"><i
                        class="layui-icon layui-icon-fonts-code">&#xe64e</i>项目源码</a>
            </li>
        </ul>
        <ul class="layui-nav fly-nav-user">
            {% if request.user.is_authenticated %}
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href={% url "user_home" %}>
                        <cite class="layui-hide-xs">{{ user }}</cite>
                        <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>
                        <i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i>
                        <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="{% url 'settings' %}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                        <dd><a href={% url 'message' %}><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a>
                        </dd>
                        <dd><a href={% url 'user_home' %}><i class="layui-icon"
                                                             style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>
                        </dd>
                        <hr style="margin: 5px 0;">
                        <dd>
                            <a href={% url 'logout' %} style="text-align: center;">退出登录</a>
                        </dd>
                    </dl>
                </li>
            {% else %}
                <!-- 未登入的状态 -->
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" href={% url "login" %}></a>
                </li>
                <li class="layui-nav-item">
                    <a href={% url "login" %}>登入</a>
                </li>
                <li class="layui-nav-item">
                    <a href={% url "register" %}>注册</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>


{% block body %}{% endblock %}


<div class="fly-footer">
    <p><a href="http://acm.hnust.edu.cn/" target="_blank">HNUST ACM</a>2019 &copy; yuanquan.ac 出品</p>
    <p>社区使用开源前端 <a href="http://fly.layui.com">Layui</a></p>
</div>

<script src="/static/layui/layui.js"></script>
<script>
    layui.config({
        version: "3.0.0"
        , base: '/static/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
